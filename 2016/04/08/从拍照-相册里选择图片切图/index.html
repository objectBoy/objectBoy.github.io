            <p>#ACTION_GET_CONTENT<br>允许用户选择特殊种类的数据，并返回（特殊种类的数据：照一张相片或录一段音）</p>
<p>##从相册选择图片并剪切<br><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">public</span> Intent <span class="title">takeAlbum</span><span class="params">(Uri imageUri, <span class="keyword">int</span> x, <span class="keyword">int</span> y)</span> </span>&#123;</span><br><span class="line">		<span class="comment">// 调用选择相册裁剪功能</span></span><br><span class="line"><span class="comment">//		Intent intent = new Intent(Intent.ACTION_GET_CONTENT, null);//部分机型不支持</span></span><br><span class="line">		Intent intent = <span class="keyword">new</span> Intent(Intent.ACTION_PICK, <span class="keyword">null</span>);</span><br><span class="line">		intent.setType(<span class="string">"image/*"</span>);</span><br><span class="line">		intent.putExtra(<span class="string">"crop"</span>, <span class="string">"true"</span>);</span><br><span class="line">		<span class="keyword">double</span> w = x;</span><br><span class="line">		<span class="keyword">double</span> h = y;</span><br><span class="line">		intent.putExtra(<span class="string">"aspectX"</span>, (<span class="keyword">int</span>) Math.rint((w / h))); <span class="comment">// 设置长和宽的比例</span></span><br><span class="line"><span class="comment">//		intent.putExtra("aspectX", 1); </span></span><br><span class="line">		intent.putExtra(<span class="string">"aspectY"</span>, <span class="number">1</span>);</span><br><span class="line">		intent.putExtra(<span class="string">"outputX"</span>, x); <span class="comment">// 设置输出的长</span></span><br><span class="line">		intent.putExtra(<span class="string">"outputY"</span>, y); <span class="comment">// 设置输出的宽</span></span><br><span class="line">		intent.putExtra(<span class="string">"scale"</span>, <span class="keyword">true</span>);</span><br><span class="line">		intent.putExtra(<span class="string">"scaleUpIfNeeded"</span>, <span class="keyword">true</span>);</span><br><span class="line">		intent.putExtra(<span class="string">"return-data"</span>, <span class="keyword">false</span>);</span><br><span class="line">		<span class="comment">// 设置是否在给定的Uri 中获取图片</span></span><br><span class="line">		<span class="comment">// ture: 在给定的URL中获取图片 false: 相反</span></span><br><span class="line">		intent.putExtra(MediaStore.EXTRA_OUTPUT, imageUri);</span><br><span class="line">		intent.putExtra(<span class="string">"outputFormat"</span>, Bitmap.CompressFormat.JPEG.toString()); <span class="comment">// 设置输出格式</span></span><br><span class="line">		<span class="keyword">return</span> intent;</span><br><span class="line">	&#125;</span><br></pre></td></tr></table></figure></p>
<p>##拍照并裁剪<br><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">public</span> Intent <span class="title">cropBytakeP</span><span class="params">(Uri uri, <span class="keyword">int</span> outputX, <span class="keyword">int</span> outputY)</span> </span>&#123;</span><br><span class="line">		Intent intent = <span class="keyword">new</span> Intent(<span class="string">"com.android.camera.action.CROP"</span>);</span><br><span class="line">		intent.setDataAndType(uri, <span class="string">"image/*"</span>);</span><br><span class="line">		<span class="keyword">double</span> w = outputX;</span><br><span class="line">		<span class="keyword">double</span> h = outputY;</span><br><span class="line">		intent.putExtra(<span class="string">"crop"</span>, <span class="string">"true"</span>);</span><br><span class="line">		intent.putExtra(<span class="string">"aspectX"</span>, (<span class="keyword">int</span>) Math.rint((w / h))); <span class="comment">// 设置长和宽的比例</span></span><br><span class="line">		intent.putExtra(<span class="string">"aspectY"</span>, <span class="number">1</span>);</span><br><span class="line">		intent.putExtra(<span class="string">"outputX"</span>, outputX); <span class="comment">// 设置输出的长</span></span><br><span class="line">		intent.putExtra(<span class="string">"outputY"</span>, outputY); <span class="comment">// 设置输出的宽</span></span><br><span class="line">		intent.putExtra(<span class="string">"scale"</span>, <span class="keyword">true</span>);</span><br><span class="line">		intent.putExtra(<span class="string">"scaleUpIfNeeded"</span>, <span class="keyword">true</span>);</span><br><span class="line">		intent.putExtra(<span class="string">"return-data"</span>, <span class="keyword">false</span>);</span><br><span class="line">	  <span class="comment">//intent.putExtra("return-data", true);则可以得到返回的Bitmap数据</span></span><br><span class="line">		<span class="comment">// 设置是否在给定的Uri 中获取图片</span></span><br><span class="line">		<span class="comment">// ture: 在给定的URL中获取图片 false: 相反</span></span><br><span class="line">		intent.putExtra(MediaStore.EXTRA_OUTPUT, uri);</span><br><span class="line">		intent.putExtra(<span class="string">"outputFormat"</span>, Bitmap.CompressFormat.JPEG.toString());<span class="comment">// 设置输出格式</span></span><br><span class="line">		<span class="keyword">return</span> intent;</span><br><span class="line">	&#125;;</span><br></pre></td></tr></table></figure></p>
<p>##通用方法<br><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">startActivityForResult(intent, PHOTO_PICKED);</span><br></pre></td></tr></table></figure></p>
<p>##回调方法<br><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">protected</span> <span class="keyword">void</span> <span class="title">onActivityResult</span><span class="params">(<span class="keyword">int</span> requestCode, <span class="keyword">int</span> resultCode, Intent data)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">super</span>.onActivityResult(requestCode, resultCode, data);</span><br><span class="line">        String action = data.getAction();</span><br><span class="line">     </span><br><span class="line">        <span class="keyword">final</span> Bundle extras = data.getExtras();</span><br><span class="line">        Bitmap bitmap = extras.getParcelable(<span class="string">"data"</span>);</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure></p>
