            <h1 id="git-fork后更新个人仓库代码"><a href="#git-fork后更新个人仓库代码" class="headerlink" title="git_fork后更新个人仓库代码"></a>git_fork后更新个人仓库代码</h1><p>##解决方式1</p>
<h3 id="1-确定一下是否建立了主repo的远程源"><a href="#1-确定一下是否建立了主repo的远程源" class="headerlink" title="1. 确定一下是否建立了主repo的远程源"></a>1. 确定一下是否建立了主repo的远程源</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git remote -v</span><br></pre></td></tr></table></figure>
<p>如果里面只能看到你自己的两个源(fetch 和 push)，那就需要添加主repo的源 </p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git remote add upstream URL</span><br></pre></td></tr></table></figure>
<ul>
<li>upstream随便取名，代表远程branch的一个本地别名</li>
<li>URL 可以是https或者ssh</li>
</ul>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git remote rm upstream // 删除upstream</span><br></pre></td></tr></table></figure>
<h3 id="2-与主repo合并"><a href="#2-与主repo合并" class="headerlink" title="2.与主repo合并"></a>2.与主repo合并</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git fetch upstream</span><br></pre></td></tr></table></figure>
<h3 id="merge"><a href="#merge" class="headerlink" title="merge"></a>merge</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git merge upstream/master</span><br></pre></td></tr></table></figure>
