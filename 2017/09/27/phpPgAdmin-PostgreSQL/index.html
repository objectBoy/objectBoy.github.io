        <h1 class="title">phpPgAdmin - PostgreSQL</h1>
        <div class="stuff">
            <span>九月 27, 2017</span>
            
  <ul class="post-tags-list"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/PHP/">PHP</a></li></ul>

        <div class="content markdown">
            <h1 id="PostgreSQL"><a href="#PostgreSQL" class="headerlink" title="PostgreSQL"></a>PostgreSQL</h1><h1 id="初始化数据库"><a href="#初始化数据库" class="headerlink" title="初始化数据库"></a>初始化数据库</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">/usr/pgsql-9.6/bin/postgresql96-setup initdb</span><br></pre></td></tr></table></figure>
<h2 id="日志"><a href="#日志" class="headerlink" title="日志"></a>日志</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">sudo ls /var/lib/pgsql/9.6/data/pg_<span class="built_in">log</span></span><br><span class="line">sudo cat /var/lib/pgsql/9.6/data/pg_<span class="built_in">log</span>/postgresql-Wed.log</span><br></pre></td></tr></table></figure>
<h2 id="重启"><a href="#重启" class="headerlink" title="重启"></a>重启</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">systemctl start postgresql-9.6 <span class="comment">#启动服务</span></span><br><span class="line">systemctl restart postgresql-9.6 <span class="comment">#重启服务</span></span><br><span class="line">systemctl stop postgresql-9.6 <span class="comment">#停止服务</span></span><br><span class="line">systemctl <span class="built_in">enable</span> postgresql-9.6 <span class="comment">#自动启动</span></span><br></pre></td></tr></table></figure>
<h2 id="修改配置文件"><a href="#修改配置文件" class="headerlink" title="修改配置文件"></a>修改配置文件</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">sudo vi /var/lib/pgsql/9.6/data/pg_hba.conf</span><br><span class="line">sudo vi /var/lib/pgsql/9.6/data/postgresql.conf</span><br></pre></td></tr></table></figure>
<h2 id="创建库表"><a href="#创建库表" class="headerlink" title="创建库表"></a>创建库表</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">sudo -i -u postgres</span><br><span class="line">createuser senthil <span class="comment">#创建用户</span></span><br><span class="line">createdb mydb <span class="comment">#创建库表</span></span><br><span class="line">psql</span><br><span class="line">alter user senthil with encrypted password <span class="string">'centos'</span>;</span><br><span class="line">grant all privileges on database mydb to senthil;</span><br></pre></td></tr></table></figure>
<h2 id="删除用户和库表"><a href="#删除用户和库表" class="headerlink" title="删除用户和库表"></a>删除用户和库表</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">sudo -i -u postgres</span><br><span class="line">dropdb &lt;database-name&gt; <span class="comment">#删除库表</span></span><br><span class="line">dropuser &lt;user-name&gt; <span class="comment">#删除用户</span></span><br></pre></td></tr></table></figure>
<h2 id="登录"><a href="#登录" class="headerlink" title="登录"></a>登录</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">sudo -i -u postgres</span><br><span class="line">psql <span class="comment">#进入postgressql命令环境</span></span><br><span class="line">ALTER USER postgres WITH PASSWORD <span class="string">'123456'</span>  <span class="comment">#设置密码</span></span><br></pre></td></tr></table></figure>
<h2 id="防火墙设置"><a href="#防火墙设置" class="headerlink" title="防火墙设置"></a>防火墙设置</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#查看防火墙状态</span></span><br><span class="line">systemctl status firewalld</span><br><span class="line"><span class="comment">#打开防火墙</span></span><br><span class="line">systemctl start firewalld</span><br><span class="line"><span class="comment">#关闭防火墙</span></span><br><span class="line">systemctl stop firewalld</span><br><span class="line"></span><br><span class="line">firewall-cmd --add-service=postgresql --permanent <span class="comment">#开放postgresql服务</span></span><br><span class="line">firewall-cmd --reload <span class="comment">#重载防火墙</span></span><br><span class="line"><span class="comment">#出站规则</span></span><br><span class="line">firewall-cmd --permanent –add-port=5432/tcp</span><br><span class="line">firewall-cmd --permanent –add-port=80/tcp</span><br><span class="line">firewall-cmd --reload</span><br></pre></td></tr></table></figure>
<h1 id="问题"><a href="#问题" class="headerlink" title="问题"></a>问题</h1><p>##SELLinux可能限制用户连接到PostgreSQL</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#开启Selinux</span></span><br><span class="line">vi /etc/selinux/config <span class="comment">#更改为：SELINUX=1 ==&gt; 重启Linux</span></span><br><span class="line"><span class="comment">#永久关闭</span></span><br><span class="line">vi /etc/selinux/config <span class="comment">#更改为：SELINUX=disabled ==&gt; 重启Linux</span></span><br><span class="line">setsebool -P httpd_can_network_connect_db 1</span><br></pre></td></tr></table></figure>
