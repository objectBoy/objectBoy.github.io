<p><strong>修改后未生效原因</strong></p>
<p>.gitignore只能忽略那些原来没有被track的文件，如果某些文件已经被纳入了版本管理中，则修改.gitignore是无效的。</p>
<p><strong>解决方法</strong></p>
<p>先把本地缓存删除（改变成未track状态），然后再提交</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">git rm -r --cached .  </span><br><span class="line">git add .  </span><br><span class="line">git commit -m <span class="string">'update .gitignore to new'</span></span><br></pre></td></tr></table></figure>
